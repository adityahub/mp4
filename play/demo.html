<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Play</title>
  <link rel="stylesheet" href="css/libs/animate.css">
  <link rel="stylesheet" href="css/site.css">
  <style>
    .wow:first-child {
      visibility: hidden;
    }
  </style>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div id="container">
    <header>
      <center>
      <h1>Hi, there</h1>
    </header>
    <div id="main">
      <div class="wow fadeInDown">
       <h2>Imagine you are in xyz place</h2>
       <img src="giphy.gif"> 
       </div>
       <div class="wow pulse" data-wow-delay="2s">
        <h2>and in xyz situation</h2>
        <img src="2001.gif">
       </div>
       <div class="wow slideInRight" data-wow-delay="4s">
       <h2>Suddenly, abc happens</h2>
       <img src="200.gif">
       </div>
       <div class="wow bounceInLeft" data-wow-delay="6s">
        <h2>And you happen to be in</h2>
        <img src="200_s.gif">
       </div>

       <div class="wow pulse slideInLeft" data-wow-delay="8s">
        <h2>pqr dillema. What would you do?</h2>

       </div>
       <div class="wow pulse slideInLeft" data-wow-delay="8s">
        <h2>I would</h2>
        <a href="back.html"><button>Run away</button></a>
        <a href="right.html"><button>Help Her</button></a>
       </div>
      
      </center>
      
    </div>
  </div>
  <script src="dist/wow.js"></script>
  <script>
    wow = new WOW(
      {
        animateClass: 'animated',
        offset:       100,
        callback:     function(box) {
          console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
        }
      }
    );
    wow.init();
    document.getElementById('moar').onclick = function() {
      var section = document.createElement('section');
      section.className = 'section--purple wow fadeInDown';
      this.parentNode.insertBefore(section, this);
    };
  </script>
</body>
</html>
